<div class="card o-hidden border-0 shadow-lg my-5">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-12 bg_color">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Ajouter une société</h1>
                    </div>
                    <form class="user" #userForm='ngForm'>
                        <div *ngIf="successAjout==1" class="alert alert-success error-control-user">
                            La société est ajoutée avec succès.
                        </div>
                        <div class="form-group row">
                            <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                    placeholder="name" name="name" [(ngModel)] ="societe.name" 
                                    #nom ='ngModel' required>
                                    
                        </div>
                        <div *ngIf="societe.name==null && actifError " class="alert alert-danger error-control-user">
                            Définissez la nom de la sociéte
                        </div> 
                        
                        <div class="form-group row">
                            <input type="number" class="form-control form-control-user" id="exampleFirstName"
                                    placeholder="prix de l'action " name="actionPrice" [(ngModel)] ="societe.actionPrice" 
                                    min="1" #nom ='ngModel' required>
                                    
                        </div>
                        <div *ngIf="societe.actionPrice==null && actifError " class="alert alert-danger error-control-user">
                            Définissez le prix de laction
                        </div> 
                        <a class="btn btn-primary btn-user btn-block" (click) ="ajouter()">
                            Ajouter
                        </a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
